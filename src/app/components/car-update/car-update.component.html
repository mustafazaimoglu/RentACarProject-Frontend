<div *ngIf="dataLoaded" class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="form-group">
                        <label for="forbrand">Narka</label>
                        <select id="forbrand" formControlName="brandId" class="form-select m-1">
                            <option *ngFor="let br of brands" value={{br.brandId}}>{{br.brandName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="forcolor">Renk</label>
                        <select id="forcolor" formControlName="colorId" class="form-select m-1">
                            <option *ngFor="let cl of colors" value={{cl.colorId}}>{{cl.colorName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modelYear">Model</label>
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı">
                    </div>
                    <div class="form-group">
                        <label for="dailyPrice">Günlük Ücret</label>
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük ücret">
                    </div>
                    <div class="form-group">
                        <label for="description">Tanım</label>
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Tanım giriniz">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-fill btn-success px-4" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
