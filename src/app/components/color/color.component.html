<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control mt-1" id="colorFilterText" placeholder="Renk giriniz.">
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
    <li class="list-group-item bg-warning">Renkler</li>
    <li *ngFor="let color of colors | colorFilterPipe:filterText" [class]="getCurrentColorClass(color)">
        <button class="btn" (click)="getCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}">
            {{color.colorName}}

        </button>
        <button class="btn btn-danger" routerLink="color/update/{{color.colorId}}">
            U
        </button>
    </li>
</ul>
