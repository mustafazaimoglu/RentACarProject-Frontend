<div *ngIf="dataLoaded" class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Renk Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="form-group">
                        <label for="colorName">Renk</label>
                        <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk Adı">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-fill btn-success px-4" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
