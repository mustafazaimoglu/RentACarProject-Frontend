<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
    <li *ngFor="let customer of customers" class="list-group-item">Kullanıcı ID : {{customer.userId}} , Şirket : {{customer.companyName}}</li>
  </ul>
